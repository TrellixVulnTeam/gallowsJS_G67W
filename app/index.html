<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div class="container-fluid"><div class="wrap bg-dark"></div></div>
  <div class="container">
    <div class="row">
      <div class="col text-center"><h2>Учим Canvas и тренируемся с Функциями</h2></div>
    </div>
  </div>
  <div class="container-fluid"><div class="wrap bg-dark"></div></div>
  <div class="container">
      <div class="col text-center"><h3>Игра Виселица</h3></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 canvas-box">
        <div class="answer-box">
          <p class='answerArea'></p>
        </div>
        <canvas id="canvas" height="400px" width="400px"></canvas>
      </div>
      <div class="col-md-4 input-box">
        <div class="input-group mb-3">
          <label for="inputSymbol" class="form-label">Введите букву</label>
          <input type="text" class="form-control" id="inputSymbol" placeholder="Буква" aria-label="Symbol" aria-describedby="button-addon2" onkeypress="noDigits(event)">
          <button class="btn btn-danger" id="button-addon2" type="button">Пуск</button>
          <div class="result-box">
            <p class="resultText"></p>
          </div>
          <div class="result">
            <p class="resultText"></p>
          </div>
          <div class="result">
            <p class="resultText"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid"><div class="wrap bg-dark"></div></div>
  <div class="container">
    <div class="row">
      <div class="col text-center"><h3>Игра "Найди клад"</h3></div>
    </div>
    <div class="row">
      <div class="col-md-9 map-img">
        <img src="img/map.jpg" alt="Карта сокровищ" class="map">
      </div>
      <div class="col-md-3 map-box">
        <div class="map-text">
          <p class="map-rezult"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid"><div class="wrap bg-dark"></div></div>
  <div class="container">
    <div class="row">
      <div class="col text-center"><h3>Конструкторы</h3></div>
    </div>
    <div class="row">
      <div class="col drawCar"></div>
    </div>
  </div>
  <div class="container-fluid"><div class="wrap bg-dark"></div></div>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center"><h3>Canvas</h3></div>
      <div class="col-6"><canvas id="snowman" width="400" height="200"></canvas></div> 
      <div class="col-6"><canvas id="points" width="400" height="200"></canvas></div>
      <div class="col-6 offset-6">
        <div class="col-12">Введите координаты и нажмите кнопку для отображения</div>
        <div class="col-8 df">
          <input type="text" class="form-control margin" placeholder="X" aria-label="X point" aria-describedby="button-addon2" id="pointX" onkeypress="onlyDigits(event)">
          <input type="text" class="form-control margin" placeholder="Y" aria-label="Y point" aria-describedby="button-addon2" id="pointY" onkeypress="onlyDigits(event)">
          <button class="btn btn-danger margin" type="button" id="button-addon2"  data-btn="render">Render</button>
          <button class="btn btn-outline-danger margin" type="button" id="button-addon3"  data-btn="clear">Clear</button> 
        </div>
        <div class="col-8 df">
          <label for="button-addon2" class="col-form-label text-danger " id="poinatLabel">введите координаты...</label>
        </div>
      </div>
      <div class="col-6"><canvas id="ball" width="400" height="200"></canvas></div>
      <div class="col-6"><canvas id="gameBall" width="400" height="200"></canvas></div>
    </div>
  </div>




 
  <div class="container-fluid"><div class="wrap bg-dark"></div></div>


  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
